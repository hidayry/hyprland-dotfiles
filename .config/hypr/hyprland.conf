#exec-once = sleep 1 && swww init || ~/.config/hypr/scripts/swww_bg $bgwall_path
exec-once = waybar -c ~/.config/waybar/hypr/config -s ~/.config/waybar/hypr/style.css
exec-once = nm-applet --indicator
exec-once = wl-clipboard-histry -t
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type images --watch cliphist store
exec-once = ~/.config/hypr/scripts/sleep
