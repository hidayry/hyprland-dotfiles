# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# keybind for Master layout
bind = $mainMod, O, layoutmsg, orientationnext
bind = $mainMod, comma, layoutmsg, addmaster
bind = $mainMod, period, layoutmsg, removemaster
bind = $mainMod, S, layoutmsg, swapwithmaster

# Workspace mode
bind = $mainMod Alt, Space, workspaceopt, allfloat
bind = $mainMod Alt, Space, exec, $notifycmd 'Toggle workspace to float mode'
bind = $mainMod Alt, P, workspaceopt, allpseudo
bind = $mainMod Alt, P, exec, $notifycmd 'Toggle workspace pseudo mode'

bind = $mainMod, Tab, bringactivetotop,

# tabbed mode
bind = $mainMod, G, togglegroup
bind = $mainMod, tab, changegroupactive
bind = $mainMod, G, exec, $notifycmd 'Toggle group mode'

# spesial workspace
bind = $mainMod, a, togglespecialworkspace
bind = $mainMod Alt, a, movetoworkspace, special
bind = $mainMod, a, exec, $notifycmd 'Toggled special workspace'
bind = $mainMod, c, exec, hyprctl dispatch centerwindow

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, foot
bind = $mainMod, Q, killactive, 
bind = $mainMod, E, exec, ~/.config/hypr/scripts/rofi_powermenu 
bind = $mainMod, N, exec, thunar
bind = $mainMod, M, exec, ~/.config/hypr/scripts/rofi_music 
bind = $mainMod, R, exec, ~/.config/hypr/scripts/rofi_screenrecord
bind = $mainMod, Space, togglefloating, 
bind = $mainMod, D, exec, rofi -show drun
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
#bind = $mainMod, PRINT, exec, grimblast --notify --freeze copysave area
#bind = ,ALT_PRINT, exec, grimblast --notify --wait 10 --freeze copysave screen
#bind = ,PRINT, exec, grimblast --notify --freeze copysave screen
#bind = $mainMod, V, exec, wf-recorder --audio=alsa_output.pci-0000_00_1b.0.analog-stereo.monitor -f $(xdg-user-dir VIDEOS)/$(date +'%H:%M:%S_%d-%m-%Y.mp4')
#bind = $mainMod ALT, B, exec, wf-recorder -f $(xdg-user-dir VIDEOS)/$(date +'%H:%M:%S_%d-%m-%Y.mp4')
bind = $mainMod Alt, V, exec, killall -s SIGINT wf-recorder
bind = ,PRINT, exec, ~/.config/hypr/scripts/rofi_screenshot
bind = $mainMod, PRINT, exec, ~/.config/hypr/scripts/rofi_screenrecord
bind = $mainMod, X, exec, ~/.config/hypr/scripts/color
bind = $mainMod Alt, W, exec, bash ~/.config/hypr/scripts/waybarreload
bind = $mainMod Alt, L, exec, ~/.config/hypr/scripts/lock

# Control pulse audio volume with pamixer (https://github.com/cdemoulins/pamixer)
bindl = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume --inc
bindl = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume --dec
bindl = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volume --toggle

# Control MPRIS aware media players with playerctl (https://github.com/altdesktop/playerctl)
bindl = ,XF86AudioMedia, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioStop, exec, playerctl stop
   
# Control screen backlight brightness with light (https://github.com/haikarainen/light)
bindl = ,XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/backlight --inc
bindl = ,XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/backlight --dec

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Resize window
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Move window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
